<form>
  <div class="container">
    <h1>Register</h1>
    <hr>

    <label><b>First Name</b></label>
    <input #first type="text" placeholder="Enter first name" name="fname" required>

    <label><b>Last Name</b></label>
    <input #last type="text" placeholder="Enter last name" name="surname" required>

    <label><b>Email</b></label>
    <input #email type="text" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input #psw type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input #pswConf type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label><b>Mobile Number</b></label>
    <input #phone type="text" placeholder="Enter Mobile Number" name="phone" required>

    <label><b>Profile Picture</b></label>
    <input #image type="text" placeholder="Enter Profile Pic" name="image" required>
    <hr>

    <button (click)="register(first.value, last.value, email.value, psw.value, pswConf.value, phone.value, image.value)" type="button" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="/login">Log in</a>.</p>
  </div>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#b2").click(function () {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/api/rest/connection/sendrequest",
                    data: JSON.stringify({"sender":$("#sender").val(), "receiver":$("#receiver").val()}),
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (data, status) {
                        alert("Data: " + data.notificationId + " - Status: " + status);
                    }
                });
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/api/rest/user/login/" + $("#email").val() + "/" + $("#password").val(),
                    dataType: "json",
                    success: function(data, status){
                        alert("Data: " + data.userId + " - Status: " + status);
                    }
                });
            });
        });
    </script>
</head>
<body>

<input id="email" type="text" value="email" title="Email"/>
<input id="password" type="password" value="password" title="Password"/>

<button id="b1">Get the user's ID!</button>

<input id="sender" type="number" value="sender" title="Sender"/>
<input id="receiver" type="number" value="receiver" title="Receiver"/>

<button id="b2">Send a friend request!</button>

</body>
</html>
